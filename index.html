<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title> TO DO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <!-- banner atop the page -->
    <div class="banner">TO DO LIST</div>
     <!-- Project title input -->
    <div class="form"> 
      <input type="text" name="name" id="name" required/>
      <label for="name" class="label-name">
          <span class="content-name">NAME</span>
      </label>
  </div>
  
  <div class="form" id="prod"> 
    <input type="text" name="task" id="task" required/>
    <label for="name" class="label-name">
        <span class="content-name" >TASK</span>
    </label>
</div>

<div class="form" id="notes"> 
    <input type="text" name="notes" id="extra" required/>
    <label for="name" class="label-name">
        <span class="content-name"> EXTRA NOTES </span>
    </label>
</div>


<div class="select">
    <select name="todos"  class="filter-todo">
        <option value="all">ALL</option>
        <option value="pending">PENDING</option>
        <option value="completed">COMPLETED</option>
    </select>
</div>


<button class="create" onclick="addTodo()" >
    CREATE
</button>


<div class="todo-container">
    <ul class="todo-list">
    </ul>
</div>

<footer>
    &#245 
</footer>
<script src="app.js"></script>
</body>
