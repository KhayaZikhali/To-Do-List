<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="item.svg" />
    <title> TO DO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css">    
</head>

<body>
  <!-- banner atop the page -->
    <div class="banner">TO DO LIST</div>

     <!-- Project title input -->
    <div class="form"> 
      <input type="text" name="name" id="name" required/>
      <label for="name" class="label-name">
          <span class="content-name">NAME</span>
      </label>
  </div>

  <!-- task Name Input -->
  <div class="form" id="prod"> 
    <input type="text" name="task" id="task" required/>
    <label for="name" class="label-name">
        <span class="content-name" >TASK</span>
    </label>
</div>


<!-- EXTRA NOTES DIV -->
<div class="form" id="notes"> 
    <input type="text" name="notes" id="extra" required/>
    <label for="name" class="label-name">
        <span class="content-name"> EXTRA NOTES </span>
    </label>
</div>

<div class="select">
    <select name="todos"  class="filter-todo">
        <option value="all">ALL</option>
        <option value="pending">PENDING</option>
        <option value="completed">COMPLETED</option>
    </select>
</div>

<!-- first bit of code using react -->

<button class="create" onclick="addTodo()" >
    CREATE
</button>

<div class="todo-container">
    <ul class="todo-list">
    </ul>
</div>

<footer class ="footer">
    &#245
</footer>
<script src="app.js"></script>
</body>
